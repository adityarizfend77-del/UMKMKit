<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Visual Produk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sedikit style tambahan khusus untuk halaman ini */
        .image-preview-container {
            margin-top: 20px;
            text-align: center;
            border: 2px dashed #ddd;
            padding: 10px;
            border-radius: 5px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            display: none; /* Sembunyikan sampai ada gambar */
        }
        #preview-text {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analisis Visual Produk üñºÔ∏è</h1>
        <p>Unggah foto produk Anda untuk mendapatkan rekomendasi perbaikan visual dari Aksara.</p>

        <form id="visual-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="foto-produk">Pilih Foto Produk:</label>
                <input type="file" id="foto-produk" name="foto-produk" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori Produk:</label>
                <input type="text" id="kategori" name="kategori" placeholder="Contoh: Makanan, Fashion" required>
            </div>
            
            <div class="image-preview-container">
                <span id="preview-text">Pratinjau gambar akan muncul di sini</span>
                <img id="image-preview" src="#" alt="Pratinjau Gambar">
            </div>

            <button type="submit">Mulai Analisis</button>
        </form>

        <div id="hasil-container">
            <h2>Hasil Analisis Visual:</h2>
            <div id="hasil-visual">
                <p>- Belum ada hasil -</p>
            </div>
        </div>
    </div>

    <script src="script-visual.js"></script> 
</body>
</html>
