<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Deskripsi Produk UMKM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generator Deskripsi Produk ðŸš€</h1>
        <p>Isi detail produk Anda di bawah ini untuk membuat deskripsi singkat untuk marketplace.</p>

        <form id="deskripsi-form">
            <div class="form-group">
                <label for="nama_produk">Nama Produk:</label>
                <input type="text" id="nama_produk" name="nama_produk" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <input type="text" id="kategori" name="kategori" required>
            </div>

            <div class="form-group">
                <label for="bahan">Bahan Utama:</label>
                <input type="text" id="bahan" name="bahan" required>
            </div>

            <div class="form-group">
                <label for="keunggulan">Keunggulan Utama:</label>
                <input type="text" id="keunggulan" name="keunggulan" required>
            </div>

            <div class="form-group">
                <label for="cocok_untuk">Cocok Untuk:</label>
                <input type="text" id="cocok_untuk" name="cocok_untuk" required>
            </div>

            <button type="submit">Buat Deskripsi</button>
        </form>

        <div id="hasil-container">
            <h2>Hasil Deskripsi:</h2>
            <p id="hasil-deskripsi">- Belum ada hasil -</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
