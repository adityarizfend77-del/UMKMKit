<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Rekomendasi Harga Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Rekomendasi Harga Produk ğŸ’°</h1>
        <p>Tentukan harga jual normal dan harga promo berdasarkan data Anda.</p>

        <form id="harga-form">
            <div class="form-group">
                <label for="produk">Nama Produk:</label>
                <input type="text" id="produk" name="produk" placeholder="Contoh: Brownies Cokelat" required>
            </div>

            <div class="form-group">
                <label for="biaya-produksi">Biaya Produksi (per unit):</label>
                <input type="number" id="biaya-produksi" name="biaya-produksi" placeholder="Contoh: 15000" required>
            </div>

            <div class="form-group">
                <label for="harga-pasar">Harga Pasar Rata-rata:</label>
                <input type="number" id="harga-pasar" name="harga-pasar" placeholder="Contoh: 25000" required>
            </div>

            <button type="submit">Dapatkan Rekomendasi</button>
        </form>

        <div id="hasil-container">
            <h2>Hasil Rekomendasi Harga:</h2>
            <div id="hasil-harga">
                <p>- Belum ada hasil -</p>
            </div>
        </div>
    </div>

    <script src="script-harga.js"></script> 
</body>
</html>
