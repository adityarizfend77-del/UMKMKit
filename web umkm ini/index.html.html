<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi dengan Aksara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Konsultasi dengan Aksara</h2>
            <p>Asisten UMKM Anda</p>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message aksara-message">
                <p>Halo! Saya Aksara, asisten bisnis UMKM Anda. Ada yang bisa saya bantu terkait usaha F&B atau Fashion Anda hari ini?</p>
            </div>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda di sini..." autocomplete="off">
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="script-chat.js"></script>
</body>
</html>
